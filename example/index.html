<!doctype html>
    <html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="examplestyle.css">
    </head>

    <body>
        <main>
            <aside id="createbox">
                <button type="button" class="createbox-button"
                    data-shape="rect"><svg class="icon">
                    <use xlink:href="svgsprites.svg#rect" />
                </svg></button>
                <button type="button" class="createbox-button"
                    data-shape="roundrect"><svg class="icon">
                    <use xlink:href="svgsprites.svg#roundrect" />
                </svg></button>
                <button type="button" class="createbox-button"
                    data-shape="rhomb"><svg class="icon">
                    <use xlink:href="svgsprites.svg#rhomb" />
                </svg></button>
                <button type="button" class="createbox-button"
                    data-shape="circle"><svg class="icon">
                    <use xlink:href="svgsprites.svg#circle" />
                </svg></button>
                <button type="button" class="createbox-button"
                    data-shape="ellipse"><svg class="icon">
                    <use xlink:href="svgsprites.svg#ellipse" />
                </svg></button>
                <button type="button" class="toolbox-button"
                    data-tool="undo"><svg class="icon">
                    <use xlink:href="svgsprites.svg#undo" />
                </svg></button>
                <button type="button" class="toolbox-button"
                    data-tool="redo"><svg class="icon">
                    <use xlink:href="svgsprites.svg#redo" />
                </svg></button>
            </aside>
            <div>
                <aside id="toolbox"></aside>
                <svg id="editsvg" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <radialGradient id="connectorGradiant">
                        <stop offset="0%" stop-color="#36cbf0" />
                        <stop offset="60%" stop-color="#36cbf0" />
                        <stop offset="70%" stop-color="#ffffff" />
                        <stop offset="100%" stop-color="#ffffff" />
                    </radialGradient>
                </svg>
            </div>
            <aside id="propertybox"></aside>
        </main>
        <script src="jssvgflowedit.js"></script>
        <script>
            const editor = new jssvgflow.FlowchartEditor(document.getElementById('editsvg'), {
                createBoxElement: document.getElementById('createbox'),
                propertyBoxElement: document.getElementById('propertybox'),
                toolboxElement: document.getElementById('toolbox')
            });
            editor.enable();
        </script>
    </body>
</html>
